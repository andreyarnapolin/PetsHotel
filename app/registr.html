    <div class="forms container">

            <ul class="tab-group offset-5">

                <li class="tab col-2"><a href="#signup">Зареєструватися</a></li>

        <form action="#" id="login">
            <div class="input-field">
                <label for="tel">крок1</label>
                <input type="tel" name="tel" required="tel" placeholder="Номер телефону" />
                <label for="password">крок2</label>
                <input type="password" name="password" required placeholder="Пароль" />
                <input type="submit" value="Login" class="button" />
            </div>
        </form>
        <form action="#" id="signup">
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" name="email" required="email" />
                <label for="password">Password</label>
                <input type="password" name="password" required />
                <label for="password">Confirm Password</label>
                <input type="password" name="password" required />
                <!-- <input type="submit" value="Sign up" class="button" /> -->

                    <a href="#" class="services__button-link">перейти до замовлення</a>
